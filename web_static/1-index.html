<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Header and footer example</title>
        <style>
            body{
                margin: 0;
                padding: 0;
            }

            header{
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }
            
            footer{
                background-color: #00FF00;
                color: black;
                height: 60px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                bottom:0;
            }
            footer span{
                display: inline-block;
                vertical-align: middle;
                line-height: normal;
            }
        </style>
    </head>
    <body>
        <header></header>
        <footer><span>Best School</span></footer>
    </body>
</html>
