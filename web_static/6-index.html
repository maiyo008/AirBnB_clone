<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/5-filters.css">
        <link rel="stylesheet" href="styles/4-filters.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Carlifonia, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Carlifonia</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>City 4</li>
                                <li>City 5</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Tv ....</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        <footer>
            <div class="container">
                <span>Best School</span>
            </div>
        </footer>
    </body>
</html>
